<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signin-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signin-container input[type="text"], 
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .signin-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signin-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .signin-container p {
            text-align: center;
        }
        .signin-container a {
            text-decoration: none;
            color: #007bff;
        }
        .signin-container a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function newPage() {
            window.location.href = "homePage.html"; 
        }
    </script>
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <input type="button" value="log In"onclick="newPage()">
        </form>
        <p>Don't have an account? <a href="sign.html">Sign Up</a></p>
    </div>

</body>
</html>
