<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6ccb79;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(223, 91, 235, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            appearance: none; /* Remove default arrow */
            background-color: #f8f9fa;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAFElEQVR42mJ0gP0AAwAABW3FFa4AAAAAABJRU5ErkJggg=='); /* Custom arrow */
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #28a745; /* Green color */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Your Course</h1>
    <label for="course-">Choose a course:</label>
    <select id="course">
        <option value="">-- Select a Course --</option>
        <option value="computer-science">Computer Science</option>
        <option value="Ece">Electronic and communication enigineering</option>
        <option value="Eee"> Electrical and Electronic Engineering</option>
        <option value="civil">Civil Engineering</option>
        <option value="Mech">Mechanical Engineering</option>
    </select>
    <button class="submit-btn" onclick="submitCourse()">Submit</button>
    <div id="message" class="message"></div>
    <center>
    <h3>NOTE: if you want to know about teachers profile please visit the teachers page  which is in home page</h3>
    </center>
</div>

<script>
    function submitCourse() {
        const course = 
        document.getElementById('course').value;
       if(course === "computer-science"){
        window.location.href="select.html";
       }
       else if(course === "Ece"){
        window.location.href="ece.html";
       }
       else if(course === "Eee"){
        window.location.href="eee.html";
       }
       else if(course === "civil"){
        window.location.href="civil.html";
       }
        else if(course === "Mech"){
        window.location.href="mech.html";
       }
    }
</script>

</body>
</html>
